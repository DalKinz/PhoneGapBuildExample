<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../resources/css/themes/default/jquery.mobile-1.2.0.css" />
        <script src="http://debug.phonegap.com/target/target-script-min.js#0a6281d4-4956-11e2-8838-12313d1744da"></script>
        <script src="../resources/js/jquery.js"></script>
        <script src="../cordova-2.2.0.js"></script>
        <script src="../resources/js/jquery.mobile-1.2.0.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="../controllers/map.js"></script>
        
        <style type="text/css">
          *, html { margin:0; padding:0 }
          div#map_canvas { width:100%; height:100%; }
          div#info { width:100%; position:absolute; overflow:hidden; text-align:center; top:0;
            left:0; }
          .lightBox {
            filter:alpha(opacity=60);
            -moz-opacity:0.6;
            -khtml-opacity: 0.6;
            opacity: 0.6;
            background-color:white;
            padding:2px;
          }
        </style>
        <title>Apache Cordova / jQuery Mobile Demo</title>
    </head>
    <body onload="init();">
        <div id="mainPage" data-role="page">
            <div data-role="header"><h1>Main Menu</h1></div> 
            <div data-role="content">
                <div id="map_canvas"></div>
                <div id="info" class="lightbox">Detecting your location...</div>
            </div> 
            <div data-role="footer">
                <h4>Page Footer</h4>
                <div id="popupMessage" data-role="popup"></div>
            </div>  
        </div>
    </body>
</html>
