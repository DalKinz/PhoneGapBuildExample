<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	    <link rel="stylesheet" href="docs/_assets/css/jqm-docs.css" />
	    <script src="js/jquery.js"></script>
	    <script src="docs/_assets/js/jqm-docs.js"></script>
	    <script src="js/jquery.mobile-1.2.0.js"></script>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="jquery.mobile-1.2.0"></script>

        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        
        <script type="text/javascript">
            app.initialize();

            $(document).bind("deviceready", function () {
                $('cameraButton').bind('tap', function () {
                    alert('click');
                    navigator.camera.getPicture(onCameraSuccess, onCameraFail, { quality: 50, destinationType: Camera.DestinationType.DATA_URL });
                });

                $('accelerometerButton').bind('tap', function () {
                    alert('click2');
                    navigator.accelerometer.getCurrentAcceleration(onAccelerometerSuccess, onAccelerometerError);
                });

                alert('ready!');
            });


            function onCameraSuccess(imageData) { var image = document.getElementById('cameraImage'); image.src = "data:image/jpeg;base64," + imageData; }
            function onCameraFail(message) { alert('Failed because: ' + message); }

            function onAccelerometerSuccess(acceleration) { alert('Acceleration X: ' + acceleration.x + '\n' + 'Acceleration Y: ' + acceleration.y + '\n' + 'Acceleration Z: ' + acceleration.z + '\n' + 'Timestamp: ' + acceleration.timestamp + '\n'); }
            function onAccelerometerError() { alert('onError!'); }

        </script>
        <a href="demo.html">Demo</a>
        <a href="#" id="cameraButton" data-role="button" data-inline="true">Take picture</a>
        <a href="#" id="accelerometerButton" data-role="button" data-inline="true">Get Accelerometer Data</a>
        
        <p class="jqm-version"></p>
        <img id="cameraImage" />
    </body>
</html>
